	<link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a style="padding-right: 2em;" class="navbar-brand" href="/eregistrar/home">
			Hang Nguyen's eRegistrar</a>

			aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
					<a class="nav-link" href="/eregistrar/home">Home</a>
				</li>
				<li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
					<a class="nav-link" href="/eregistrar/students">List of Students</a>
				</li>
				<li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
					<a class="nav-link" href="/eregistrar/register">Register New Student</a>

			<form class="form-inline my-2 my-lg-0">
				<!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
				<!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->

	<div class="container mt-5">
		<h3 class=" text-center">Edit Student</h3>
		<p>&nbsp;</p>

		<div class="row justify-content-center" id="edit">
			<div class="col-md-6">
				<form th:action="@{/eregistrar/edit/{id}(id=${student.studentId})}" method="post"
					th:object="${student}">
					<div>
						<label for="studentNumber">Student Number:</label>
						<input class="form-control" type="text" id="studentNumber" name="studentNumber"
							th:field="*{studentNumber}" required readonly><br>
					</div>

					<div>
						<label for="firstName">First Name:</label>
						<input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}"
							required><br>
					</div>

					<div>
						<label for="middleName">MiddleName:</label>
						<input class="form-control" type="text" id="middleName" name="middleName"
							th:field="*{middleName}"><br>
					</div>

					<div>
						<label for="lastName">Last Name:</label>
						<input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}"
							required><br>
					</div>

					<div>
						<label for="CGpa">Cgpa:</label>
						<input class="form-control" type="number" id="cgpa" name="cgpa" th:field="*{cgpa}"><br>
					</div>

					<div>
						<label for="dateOfEnrollment">Date of Enrollment:</label>
						<input class="form-control" type="date" id="dateOfEnrollment" name="dateOfEnrollment"
							th:field="*{dateOfEnrollment}" required><br>
					</div>

					<div>
						<label for="isInternational">International Student:</label>
						<input type="checkbox" id="isInternational" name="isInternational"
							th:field="*{isInternational}"><br>
					</div>

					<div class=" text-center">
						<button class="btn btn-primary" type="reset">Reset</button>
						<button class="btn btn-primary" type="submit">Save</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

		crossorigin="anonymous"></script>
